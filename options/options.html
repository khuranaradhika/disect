<!DOCTYPE html>
<html>

<head>
    <title>Di$ect Preferences Page</title>
    <link rel="stylesheet" href="./options.css">
    <link rel="stylesheet" href="../css/darkmode.css">
    <link rel="icon" href="../icons/disect_icon.png">
</head>

<body>
    <h1>Di$ect Preferences Page</h1>
    <form action="">
        <label for="options-causes">What causes do you want to hear about?</label>
        <ul class="no-bullets">
            <li><input type="checkbox" id="options-causes" name="options-causes">Labor rights</li>
            <li><input type="checkbox" id="options-causes" name="options-causes">Vegan/Cruelty-free</li>
            <li><input type="checkbox" id="options-causes" name="options-causes">Sustainability</li>
            <li><input type="checkbox" id="options-causes" name="options-causes">Carbon neutral</li>
            <li><input type="checkbox" id="options-causes" name="options-causes">Black-Owned</li>
            <li><input type="checkbox" id="options-causes" name="options-causes">Supports LGBT+</li>
        </ul>

        <label for="options-units-system">Change unit system (currently using: Metric)</label>
        <ul class="no-bullets">
            <li><input type="checkbox" id="options-units-system" name="options-units-system">English system (lbs)</li>
            <li><input type="checkbox" id="options-units-system" name="options-units-system">Metric system (kgs)</li>
        </ul>

        <label for="options-colors">Color Scheme (currently using: Dark Mode)</label>
        <ul class="no-bullets">
            <li><input type="checkbox" id="options-colors" name="options-colors">Light Mode</li>
            <li><input type="checkbox" id="options-colors" name="options-colors">Dark Mode</li>
        </ul>
        <input class="btn" type="submit" value="Save current preferences"> <input class="btn" type="reset" value="Restore default options">
    </form>

</body>

</html>
